<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Image Comparison</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Image Comparison</h1>
        <form action="/process" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="custom-file-button">
                    Zip 1
                    <input type="file" id="zip_file_1" name="zip_file_1" accept=".zip" required hidden onchange="updateFileName(this)">
                </label>
                <span class="file-name" id="file-name-1"></span>
            </div>

            <div class="form-group">
                <label class="custom-file-button">
                    Zip 2
                    <input type="file" id="zip_file_2" name="zip_file_2" accept=".zip" required hidden onchange="updateFileName(this)">
                </label>
                <span class="file-name" id="file-name-2"></span>
            </div>

            <div class="form-group">
                <select name="language" id="language" class="language-select" title="Select OCR Language" required>
                    {% for lang in languages %}
                        <option value="{{ lang.code }}" {% if lang.name.lower() == 'english' %}selected{% endif %}>
                            {{ lang.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Compare Images</button>
        </form>
    </div>

    <script>
        function updateFileName(input) {
            const fileName = input.files[0]?.name || "";
            const spanId = input.id === "zip_file_1" ? "file-name-1" : "file-name-2";
            document.getElementById(spanId).textContent = fileName;
        }
    </script>
</body>
</html>
